    <!-- Custom JavaScript to Toggle Buttons -->
    <script>
        // Wait until the DOM is fully loaded before adding event listeners
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("centerImage").addEventListener("click", function() {
                document.getElementById("leftButton").classList.toggle("show");
                document.getElementById("rightButton").classList.toggle("show");
            });
        });


        //// JavaScript for adding/removing the background image on hover
        // const hoverButton = document.getElementById('leftButton');

        // hoverButton.addEventListener('mouseenter', () => {

        // });

        // hoverButton.addEventListener('mouseleave', () => {
        // document.body.classList.remove('image-background');
        // });

        //multiple buttons
        const buttons = document.querySelectorAll('.personaBTN');

        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                document.body.classList.add('image-background');
            });

            button.addEventListener('mouseleave', () => {
                document.body.classList.remove('image-background');
            })
        });

        
    </script>
